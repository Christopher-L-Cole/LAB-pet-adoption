<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Your New Friend</title>
    <!-- needed from bootstrop -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <form>
    <div class="mb-3">
        <label for="petName" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName">
      </div>
      <div class="mb-3">
        <label for="petColor" class="form-label">Pet Color</label>
        <input type="text" class="form-control" id="petColor">
      </div>
      <div class="mb-3">
        <label for="petSkill" class="form-label">Pet's Special Skill</label>
        <input type="text" class="form-control" id="petSkill">
      </div>
      <div class="mb-3">
        <label for="petImg" class="form-label">Image of Pet (URL)</label>
        <input type="text" class="form-control" id="petImg">
      </div>

        <!-- below is Radio buttons are used if you want to limit the user to just one selection from a list of preset options. -->
      <div>
        <h6>Type of Pet</h6>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="catCheck" value="cat" >
          <label class="form-check-label" for="exampleRadios1">
            Cat
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="dogCheck" value="dog">
          <label class="form-check-label" for="exampleRadios2">
            Dog
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="dinoCheck" value="dino" >
          <label class="form-check-label" for="exampleRadios3">
            Dino
          </label>
        </div>

     <div>
      <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
   </form>   
     </div>
    <div id="filter-buttons">
        <button type="button" id="Dog" class="btn btn-primary">Dogs</button>
        <button type="button" id="Cat" class="btn btn-primary">Cats</button>
        <button type="button" id="Dino" class="btn btn-primary">Dinos</button>
        <button type="button" id="All" class="btn btn-primary">All</button>
    </div>
    <div id="app"></div>   
    <!-- adding the id="app" to give us an element that we can target on the DOM within JS file. the text will show on a div in the body-->
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
